<div id="main">

		<div class="content" id="content">	

 
		<table>
			<tr><td width="24%" lang="Encryption">Encryption</td><td>
			   <select name="wifi.encryption">
			    <option value="0" selected="selected">None</option>

			    <option value="2">WPA Personal CCMP</option>
			    <option value="3">WPA2 Personal TKIP</option>
			    <option value="4">WPA2 Personal CCMP</option>
			   </select>
  	 </td></tr>
  	 
  	 <tr><td width="24%" lang="Password">Password</td><td> <input id="pwd" name ="wifi.passPhrase" maxlength="63" value="11111111"></input>
      <span width="54%" lang=" ('0'-'9','a'-'z','A'-'Z') (8-63 characters)"> ('0'-'9','a'-'z','A'-'Z') (8-63 characters)</span></td></tr>

	  <tr>
		  <td>

		  </td>

  	</tr>

		 </div>	 <!-- end of content  -->
