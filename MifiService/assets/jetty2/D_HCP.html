<div id="main">
  <div class="block">
  <h2><span lang="DHCP Setting">DHCP Setting</span></h2>
		<div class="content" id="content">	 
		 
 <table>
 
  
  <tr><td lang="DHCP-IP">DHCP-IP</td><td id="ip">192.168.100.1</td></tr>
  
  <tr><td lang="DHCP-DNS">DHCP-DNS</td><td><input id="dns1" type="text" name="router.DHCP.DNS1" value="192.168.100.1"></input>

  </td></tr>
  <tr><td lang="DHCP-Range">DHCP-Range</td><td><input id="range_low" disabled="disabled" type="text" name="router.DHCP.range.low" value="192.168.100.2"></input>

   </td></tr>
  

 </table>
   <input type="submit" class="btn btn-primary" id="apply" value="Change DHCP Setting" lang="Change DHCP Setting"></input>
